<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brick Breaker | Home</title>
    <link rel="stylesheet" href="../public/dist/styles/index.css" />
  </head>
  <body class="bg-slate-900 flex flex-col">
    <header class="bg-slate-800 w-1440px">
      <nav class="flex justify-center gap-52 items-center p-1">
        <button class="text-white font-semibold hover:text-red-500">
          Login
        </button>
        <ul class="flex justify-center items-center gap-24">
          <li class="hover:text-red-500 text-white font-semibold">
            <a href="#">Home</a>
          </li>
          <li class="hover:text-red-500 text-white font-semibold">
            <a href="../public/Game.html">Game</a>
          </li>
          <li class="hover:text-red-500 text-white font-semibold">
            <a href="../public/About.html">About Game</a>
          </li>
          <li class="hover:text-red-500 text-white font-semibold">
            <a href="../public/Contact.html">Contact Me</a>
          </li>
        </ul>
        <div>
          <a href="#"
            ><img
              class="w-32"
              src="../images/BrickBraker.svg"
              alt="BrickBraker"
          /></a>
        </div>
      </nav>
      <section class="flex justify-center items-center gap-80 mt-20 text-left">
        <div class="heroText flex flex-col">
          <h1 class="text-6xl text-red-600">Brick Breaker</h1>
          <p class="text-3xl text-white">
            Are you ready to break all the bricks?
          </p>
          <button
            class="text-2xl mt-5 bg-red-600 text-white  font-semibold w-fit py-2 px-10 rounded-full text-left"
          >
            Lets go
          </button>
        </div>
        <img src="../images/breakGlass.png" alt="BrickBreaker" />
      </section>
    </header>
    <main>
      <section class="Tech flex flex-col mt-10 gap-10">
        <h2 class="text-center font-semibold text-white text-4xl">
          Which Technologies has been used here?
        </h2>
        <div class="flex justify-center gap-20 items-center">
          <div class="flex flex-col">
            <img class="w-32" src="../images/html.svg" alt="html" />
            <span class="text-center font-semibold text-white text-2xl"
              >HTML</span
            >
          </div>
          <div class="flex flex-col">
            <img class="w-32" src="../images/css.svg" alt="css" />
            <span class="text-center font-semibold text-white text-2xl"
              >CSS</span
            >
          </div>
          <div class="flex flex-col">
            <img class="w-32" src="../images/javascript.svg" alt="javascript" />
            <span class="text-center font-semibold text-white text-2xl"
              >JavaScript</span
            >
          </div>
          <div class="flex flex-col">
            <img
              class="w-32"
              src="../images/tailwindcss.svg"
              alt="tailwindcss"
            />
            <span class="text-center font-semibold text-white text-2xl"
              >Tailwind</span
            >
          </div>
        </div>
      </section>
    </main>
